<!--轮播图网址：http://www.swiper.com.cn/demo/index.html-->
<!--view-title - 视图标题文字-->
<!--模板被载入导航视图ion-nav-view显示时，这个属性值将显示在导航栏ion-nav-bar中-->
<!--<ion-nav-bar class="positive-bg" >-->
  <ion-view id="guidePage" view-title="慧医慧影" >
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!--第一页-->
        <div class="swiper-slide">
          <!--在这里设置css样式目的是让不同滚动页可以有不同颜色-->
          <div class="item-logo" style="background-color: #D74B28" >
            <a href="#">慧医慧影</a>
            <div class="animate guide-show">
            <h2 class="animated bounceInDown"   >医疗机构端</h2>
            <li class="animated bounceInLeft">医生专用端</li>
            <li class="animated bounceInRight">个人用户端</li>
            </div>
          </div>
        </div>
        <!--第2页-->
        <div class="swiper-slide">
          <!--在这里设置css样式目的是让不同滚动页可以有不同颜色-->
          <div class="item-logo" style="background-color:pink;" >
            <a href="#">慧医慧影</a>
            <div class="animate guide-show">
              <h2 class="animated bounceInDown" >医疗机构端</h2>
              <li class="animated bounceInLeft">医生专用端</li>
              <li class="animated bounceInRight">个人用户端</li>
            </div>
          </div>
        </div>
        <!--第3页-->
        <div class="swiper-slide">
          <!--在这里设置css样式目的是让不同滚动页可以有不同颜色-->
          <div class="item-logo" style="background-color:green;" >
            <a href="#">慧医慧影</a>
            <button id='close' class="mui-btn mui-btn-warning mui-btn-outlined"
                    ng-click="func_goHomePage()">立即体验</button>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </ion-view>
